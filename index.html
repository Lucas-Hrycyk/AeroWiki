<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWiki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="Imagens/LOGO/Logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/Geral/Index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark" id="menu">
              
            </div>                      
            <div class="col px-0">
                <header class="bg-dark">
                    <button type="button" id="toggleNavButton" class="btn btn-outline-primary"><i class="bi bi-list text-white"></i></button>
                    <span id="tituloHeader" class="text-white" style="vertical-align: middle;">BEM VINDO</span>
                    <a href="#Contato" onclick="mostrarContato()" class="nav-link active text-white">Contato</a>
                    <a href="#Info" onclick="mostrarContato()" class="nav-link active text-white">Sobre</a>
                </header>
                <section>
                    <div id="Carrossel">
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="Imagens/Carrossel/Boeing 737 Gol.jpg" class="align-middle" id="ImagemCarrossel" alt="Boeing 737 da GOL linhas Ã¡ereas">
                                <div class="carousel-caption d-none d-md-block">
                                    <a href="#">
                                        <h5 class="text-white">Boeing 737</h5>
                                        <p class="text-white">O queridinho das companhias aereas.</p>
                                    </a>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="Imagens/Carrossel/A380 - Emirantes.jpg" class="d-block" id="ImagemCarrossel" alt="Airbus A380 da Emirantes">
                                <div class="carousel-caption d-none d-md-block">
                                    <a href="#">
                                        <h5 class="text-white">Airbus A380</h5>
                                        <p class="text-white">O gigante dos ares.</p>
                                    </a>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="Imagens/Carrossel/An225-foto-noite.jpg" class="d-block" id="ImagemCarrossel" alt="AN225 estacionado em aeroporto">
                                <div class="carousel-caption d-none d-md-block">
                                    <a href="#">
                                        <h5 class="text-white">Antonov An-225 Mriya</h5>
                                        <p class="text-white">O maior do mundo.</p>
                                    </a>
                                </div>
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <div id="Info">
                      <p>Teste de Roalgem</p>
                    </div>
                    <div id="Contato">
                      <p id="ContatoTexto" style="display: none;" class="text-white">Contato</p>
                      <p>Teste de Rolagem</p>
                    </div>
                </section>
            </div>
        </div>
    </div>
<script src="Script/Index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
