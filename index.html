<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroWiki</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" type="imagex/png" href="Imagens/Geral/Logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Geral/Index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-sm-3 col-xl-2 px-sm-2 px-0 bg-dark" id="menu">
              
            </div>                      
            <div class="col px-0">
                <header class="bg-dark">
                    <button type="button" id="toggleNavButton" class="btn btn-outline-primary"><i class="bi bi-list text-white"></i></button>
                    <span class="text-white">BEM VINDO</span>
                    <a href="#Contato" class="nav-link active text-white">Contato</a>
                    <a href="#Info" class="nav-link active text-white">Sobre</a>
                </header>
                <section id="Corpo">
                    <div id="Carrossel">
                        <div id="carouselExampleCaptions" class="carousel slide">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="Imagens/Carrossel/Boeing 737 Gol.jpg" class="align-middle" id="ImagemCarrossel" alt="Boeing 737 da GOL linhas Ã¡ereas">
                                <div id="Imagem" class="carousel-caption d-none d-md-block">
                                    <a href="#" id="LinkImagem">
                                        <h5 class="text-white">Boeing 737</h5>
                                        <p class="text-white">O queridinho das companhias aereas.</p>
                                    </a>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="Imagens/Carrossel/A380 - Emirantes.jpg" class="d-block" id="ImagemCarrossel" alt="Airbus A380 da Emirantes">
                                <div class="carousel-caption d-none d-md-block">
                                    <a href="#" id="LinkImagem">
                                        <h5 class="text-white">Airbus A380</h5>
                                        <p class="text-white">O gigante dos ares.</p>
                                    </a>
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="Imagens/Carrossel/An225-foto-noite.jpg" class="d-block" id="ImagemCarrossel" alt="AN225 estacionado em aeroporto">
                                <div class="carousel-caption d-none d-md-block">
                                    <a href="#" id="LinkImagem">
                                        <h5 class="text-white">Antonov An-225 Mriya</h5>
                                        <p class="text-white">O maior do mundo.</p>
                                    </a>
                                </div>
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>
                    </div>
                    <div id="Info">
                      <p class="text-black">Teste de Roalgem</p>
                    </div>
                    <div id="Contato">
                      <div id="Comentarios">
                        <span class="text-black">Teste</span>
                        <button onclick="abrirPopupForm()">Teste</button>
                      </div>
                      <div id="Form">
                        <span class="text-black d-grid gap-2 d-md-flex justify-content-md-center border border-black">Envie sua Mensagem</span>
                        <div class="container">
                          <div class="row justify-content-center">
                            <div class="col-md-11">
                              <div class="d-grid align-items-center">
                                <label for="Nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="Nome" placeholder="Digite seu nome" required>
                                <label for="Cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="Cidade" placeholder="Digite sua cidade" required>
                                <label for="Email" class="form-label">E-Mail</label>
                                <input type="email" class="form-control" id="Email" placeholder="nome@email.com" required>
                                <label for="Telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="Telefone" placeholder="(00)0000-0000" required>
                                <label for="Msgm" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="Msgm" placeholder="Digite sua mensagem" required></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                          <div class="d-grid gap-2 d-md-flex justify-content-md-center m-3">
                            <button class="btn btn-outline-success">Enviar</button>
                            <button class="btn btn-outline-danger" onclick="fecharPopupForm()">Sair</button>
                          </div>
                      </div>
                    </div>
                </section>
                <footer class="bg-dark" id="footer">
            
                </footer>
            </div>
        </div>
    </div>
<script src="Script/Index.js"></script>
<script src="Script/Geral/MenuFooter.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
